<ion-header>
  <img src="../../assets//Instagram-Logo.png" class="logo-width">

</ion-header>
<ion-content>
  <ion-card class="single-post-home" *ngFor="let i of datas">
    <ion-item [routerLink]="['/tabs/profile/',i?.picture?.thumbnail,i?.name?.first,i?.email]">
      <ion-avatar item-start>
        <!-- <img src="https://res.cloudinary.com/og-tech/image/upload/s--Ivs1sp-J--/c_scale,w_100/v1529311900/og_icon.jpg"> -->
        <img src={{i.picture.thumbnail}}>
      </ion-avatar>
      <h4>{{i.name.first}}</h4>
    </ion-item>
    <!-- <img src="https://res.cloudinary.com/og-tech/image/upload/q_40/v1506850322/blog_g3mexb.jpg"> -->
    <img src="https://picsum.photos/seed/picsum/600/300">
    <ion-card-content>
      <p><strong>lorem ipsum</strong> 
      </p>

    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="heart"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
